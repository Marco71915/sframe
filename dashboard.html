<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .stats {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .countries {
      margin-top: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Statistiche QR</h1>
  <div class="stats">
    <p><strong>Visite totali:</strong> <span id="count">0</span></p>
    <div class="countries">
      <h3>Visite per paese (calcolate client-side):</h3>
      <ul id="countries"></ul>
    </div>
  </div>

  <script>
    const id = 'locale123';
    const countryCounts = {};

    async function loadStats() {
      // Prendo il conteggio totale da API
      const res = await fetch(`/api/track?id=${id}`);
      const data = await res.json();
      document.getElementById('count').innerText = data.count || 0;

      // Ora ottengo info paese con ipapi.co dal client
      const geoRes = await fetch('https://ipapi.co/json/');
      const geoData = await geoRes.json();
      const country = geoData.country_name || 'Unknown';

      // Aggiorno contatore locale
      countryCounts[country] = (countryCounts[country] || 0) + 1;

      // Mostro in lista
      const countriesList = document.getElementById('countries');
      countriesList.innerHTML = '';
      for (const [c, count] of Object.entries(countryCounts)) {
        const li = document.createElement('li');
        li.textContent = `${c}: ${count}`;
        countriesList.appendChild(li);
      }
    }

    loadStats();
  </script>
</body>
</html>
