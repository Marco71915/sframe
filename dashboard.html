<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard QR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .stats {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .countries {
      margin-top: 10px;
      text-align: left;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Statistiche QR</h1>
  <div class="stats">
    <p><strong>Visite totali:</strong> <span id="count">0</span></p>
    <div class="countries">
      <h3>Visite per paese:</h3>
      <ul id="countries"></ul>
    </div>
  </div>
  <p id="error"></p>

  <script>
    const id = 'locale123';

    async function loadStats() {
      try {
        const res = await fetch(`/api/track?id=${id}`);
        if (!res.ok) throw new Error('Errore nel caricamento API');
        const data = await res.json();
        console.log('Dati ricevuti:', data);

        document.getElementById('count').innerText = data.count || 0;

        const countriesList = document.getElementById('countries');
        countriesList.innerHTML = '';
        for (const [c, count] of Object.entries(data.countries || {})) {
          const li = document.createElement('li');
          li.textContent = `${c}: ${count}`;
          countriesList.appendChild(li);
        }
      } catch (err) {
        console.error(err);
        document.getElementById('error').innerText = 'Errore nel caricamento delle statistiche';
      }
    }

    loadStats();
  </script>
</body>
</html>
