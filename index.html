<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Redirect in corso...</title>
  <script>
    // Redirect automatico dopo 1 secondo (1000 ms)
    setTimeout(function() {
      window.location.href = "Scadenza.html";
    }, 10);
  </script>
</head>
<body>
  <p>Se non vieni reindirizzato automaticamente, <a href="Scadenza.html">clicca qui</a>.</p>
</body>
</html>
