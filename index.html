<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Redirect in corso...</title>
  <script>
    async function trackVisit() {
      if (!localStorage.getItem('tracked')) {
        let country = 'Unknown';
        try {
          const geoRes = await fetch('https://ipapi.co/json/');
          const geoData = await geoRes.json();
          country = geoData.country_name || 'Unknown';
        } catch (err) {
          console.error('Errore nel rilevamento paese:', err);
        }

        await fetch('/api/track?id=locale123', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ country })
        });

        localStorage.setItem('tracked', 'true');
      }
    }

    async function checkSubscription() {
      return true; // Abbonamento attivo per test
    }

    async function main() {
      await trackVisit();

      const active = await checkSubscription();
      setTimeout(() => {
        if (active) {
          window.location.href = "Pagina_tipo_Linktree.html";
        } else {
          window.location.href = "Scadenza.html";
        }
      }, 1000);
    }

    main();
  </script>
</head>
<body>
  <p>Se non vieni reindirizzato automaticamente, <a href="Pagina_tipo_Linktree.html">clicca qui</a>.</p>
</body>
</html>
